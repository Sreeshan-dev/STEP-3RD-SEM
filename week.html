<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Week Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 16px;
      display: grid;
      gap: 14px;
    }
    header {
      display: flex;
      align-items: baseline;
      gap: 12px;
    }
    nav a {
      margin-right: 12px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    .panel {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      min-height: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>STEP â€“ Week Viewer</h1>
  </header>
  <nav>
    <a onclick="loadFile('WEEK 1/index.html')">Week 1</a>
    <a onclick="loadFile('WEEK 2/index.html')">Week 2</a>
  </nav>

  <div id="viewer" class="panel">
    <p>Select a week to view its contents.</p>
  </div>

  <script>
    async function loadFile(path) {
      const url = `https://api.github.com/repos/Sreeshan-dev/STEP-3RD-SEM/contents/${path}?ref=main`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch " + path);
        const data = await res.json();
        const html = atob(data.content); // decode base64
        document.getElementById("viewer").innerHTML = html;
      } catch (err) {
        document.getElementById("viewer").innerHTML = `<b>Error:</b> ${err.message}`;
      }
    }
  </script>
</body>
</html>

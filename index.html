
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STEP Codes Viewer - Sreeshan Reddy</title>

  <!-- Prism core and languages -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.min.js"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --bg:#0b1220; --panel:#0f1720; --muted:#9aa7b2; --accent:#58a6ff; --success:#2ea043; --glass: rgba(255,255,255,0.03);
      --radius:12px; --glass-border: rgba(255,255,255,0.04);
      --sidebar-w:320px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    [data-theme="light"] {
      --bg:#f2f2f5; --panel:#ffffff; --muted:#555; --accent:#007bff; --glass: rgba(0,0,0,0.03); --glass-border: rgba(0,0,0,0.08); color:#111;
    }
    * { box-sizing:border-box }
    html,body { height:100%; margin:0; background:var(--bg); color:inherit; transition: background .3s, color .3s }

    header.appbar {
      display:flex; align-items:center; gap:12px; padding:14px 20px; background:linear-gradient(90deg, rgba(255,255,255,0.02), transparent);
      border-bottom:1px solid var(--glass-border); backdrop-filter: blur(6px); position:relative;
    }
    header .brand { display:flex; align-items:center; gap:12px }
    header .brand h1 {
  font-size:1.05rem;
  margin:0;
  color:#ffffff;
}

[data-theme="light"] header .brand h1 {
  color:#111;
}

    header .controls { margin-left:auto; display:flex; gap:8px; align-items:center }
    header .controls button { background:transparent; border:1px solid var(--glass-border); color:var(--muted); padding:8px 10px; border-radius:10px; cursor:pointer }
    header .controls button:hover { color:var(--accent); border-color:rgba(88,166,255,0.2) }

    .layout { display:flex; height:calc(100vh - 64px) }

    /* Sidebar */
    .sidebar { width:var(--sidebar-w); background:var(--panel); border-right:1px solid var(--glass-border); padding:16px; overflow:auto; transition: transform .3s ease }
    .sidebar.hide { transform:translateX(-110%); }
    .filters { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:10px }
    .chip { padding:6px 10px; border-radius:999px; font-size:0.85rem; border:1px solid var(--glass-border); color:var(--muted); cursor:pointer }
    .chip.active { background:linear-gradient(90deg, rgba(88,166,255,0.12), rgba(46,160,211,0.06)); color:var(--accent); border-color:rgba(88,166,255,0.15) }

    .file-list { display:flex; flex-direction:column; gap:6px }
    .folder, .file { display:flex; align-items:center; gap:10px; padding:10px; border-radius:10px; cursor:pointer; transition:all .13s; border:1px solid transparent }
    .folder:hover, .file:hover { transform:translateY(-2px); box-shadow:0 6px 18px rgba(2,6,23,0.6) }
    .folder .meta, .file .meta { display:flex; flex-direction:column }
    .folder .name, .file .name { font-weight:600; color:var(--muted) }
    .folder i, .file i {
  color: var(--accent);
}

[data-theme="light"] .folder i, [data-theme="light"] .file i {
  color: #333;
}

    [data-theme="light"] .folder .name, [data-theme="light"] .file .name { color:#111 }
    .meta .sub { font-size:0.8rem; color:var(--muted) }

    /* Skeleton loading */
    .skeleton { background:var(--glass); border-radius:8px; height:18px; margin:6px 0; animation:pulse 1.2s infinite linear; }
    @keyframes pulse { 0%{opacity:0.6} 50%{opacity:1} 100%{opacity:0.6} }

    /* main viewer */
    .viewer { flex:1; padding:18px; overflow:auto }
    .toolbar { display:flex; gap:8px; align-items:center; margin-bottom:12px }
    .toolbar .breadcrumbs { color:var(--muted); font-size:0.95rem }
    .toolbar .actions { margin-left:auto; display:flex; gap:8px }
    .btn { background:transparent; border:1px solid var(--glass-border); padding:8px 10px; border-radius:10px; color:var(--muted); cursor:pointer }
    .btn.primary { background:linear-gradient(90deg,var(--accent),#3cc0ff); color:#071226; border:0 }
    .file-info { display:flex; gap:12px; align-items:center; margin-bottom:12px }
    .file-info .tag { padding:6px 8px; border-radius:8px; background:rgba(255,255,255,0.02); border:1px solid var(--glass-border); color:var(--muted); font-size:0.85rem }

    pre[class*="language-"] { border-radius:12px; padding:14px; font-size:0.88rem; line-height:1.45; box-shadow:0 8px 30px rgba(3,7,18,0.6) }

    /* responsive */
    @media (max-width:900px) {
      :root { --sidebar-w:260px }
      .sidebar { position:fixed; left:0; top:64px; bottom:0; z-index:50; transform:translateX(-110%) }
      .layout { padding-left:0 }
      #hamburger { display:block; }
    }

    #hamburger { display:none; font-size:1.4rem; cursor:pointer; color:var(--muted); }

    footer { padding:12px 18px; text-align:center; color:var(--muted); border-top:1px solid var(--glass-border) }
  </style>
</head>
<body data-theme="dark">
  <header class="appbar">
    <div id="hamburger"><i class="fa-solid fa-bars"></i></div>
    <div class="brand">
      <div style="width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#3cc0ff);display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff;font-size:1rem">STEP</div>
      <div>
        <h1 style="margin:0">STEP Codes Viewer</h1>
      </div>
    </div>

    <div class="controls">
      <button id="themeToggle" title="Toggle Light/Dark"><i class="fa-solid fa-sun"></i></button>
      <button id="refreshBtn" title="Refresh file list"><i class="fa-solid fa-arrows-rotate"></i></button>
      <button id="openRepo" title="Open repo on GitHub"><i class="fa-brands fa-github"></i></button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="filters">
        <div class="chip active" data-filter="all">All WEEKs</div>
        <div class="chip" data-filter="code">Code files</div>
        <div class="chip" data-filter="docs">Docs</div>
      </div>

      <div id="fileList" class="file-list">
        <!-- Skeleton loading -->
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      </div>

      <div style="margin-top:14px;color:var(--muted);font-size:0.85rem">
        Tip: Click a folder to open; click a file to preview.
      </div>
    </aside>

    <main class="viewer">
      <div class="toolbar">
  <button id="backBtn" class="btn" title="Go Back"><i class="fa-solid fa-arrow-left"></i></button>
  <div class="breadcrumbs" id="breadcrumbs">/</div>
  <div class="actions">
    <button id="rawBtn" class="btn" title="Open raw file"><i class="fa-solid fa-file"></i> Raw</button>
    <button id="copyBtn" class="btn" title="Copy code"><i class="fa-solid fa-copy"></i> Copy</button>
    <button id="downloadBtn" class="btn" title="Download file"><i class="fa-solid fa-download"></i> Download</button>
    <button id="toggleLines" class="btn" title="Toggle line numbers"><i class="fa-solid fa-list-ol"></i></button>
  </div>
</div>

      <div class="file-info" id="fileInfo" style="display:none">
        <div class="tag" id="fileName">file.c</div>
        <div class="tag" id="fileMeta">—</div>
        <div class="tag" id="fileType">C</div>
      </div>

      <div id="codeContainer">
        <p style="color:var(--muted)">Select a file to view</p>
      </div>
    </main>
  </div>

  <footer>Developed by <b>Sreeshan Reddy</b> • RA2411003010442</footer>
  

  <script>
    const username = "Sreeshan-dev";
    const repo = "STEP-3RD-SEM";
    const apiBase = `https://api.github.com/repos/${username}/${repo}/contents`;
     // <-- Add your new token here

    const fileListEl = document.getElementById('fileList');
    const breadcrumbs = document.getElementById('breadcrumbs');
    const codeContainer = document.getElementById('codeContainer');
    const fileInfo = document.getElementById('fileInfo');
    const fileNameEl = document.getElementById('fileName');
    const fileMetaEl = document.getElementById('fileMeta');
    const fileTypeEl = document.getElementById('fileType');

    const sidebar = document.getElementById('sidebar');
    const hamburger = document.getElementById('hamburger');
    const themeToggle = document.getElementById('themeToggle');

    let currentPath = '';
    let lastFiles = [];
    let lastText = '';
    let showLineNumbers = true;

    // Restore theme from localStorage
    if(localStorage.getItem('theme')){
      document.body.setAttribute('data-theme', localStorage.getItem('theme'));
      themeToggle.innerHTML = localStorage.getItem('theme')==='dark' ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    }

    hamburger.addEventListener('click', ()=> sidebar.classList.toggle('hide'));
    themeToggle.addEventListener('click', ()=>{
      const body = document.body;
      if(body.getAttribute('data-theme')==='dark'){
        body.setAttribute('data-theme','light');
        localStorage.setItem('theme','light');
        themeToggle.innerHTML='<i class="fa-solid fa-moon"></i>';
      }else{
        body.setAttribute('data-theme','dark');
        localStorage.setItem('theme','dark');
        themeToggle.innerHTML='<i class="fa-solid fa-sun"></i>';
      }
    });

    // <-- Only change is here -->
    async function fetchFiles(path=''){
  try{
    const res = await fetch(`${apiBase}/${path}`); // Removed GITHUB_TOKEN header
    return res.json();
  }catch(e){
    return {message: e.message}
  }
}

    // <-- end change -->

    function isAllowedFolder(name){ return /^WEEK\d+$/i.test(name); }
    function humanSize(bytes){ if (bytes==null) return '—'; const u=['B','KB','MB','GB']; let i=0; while(bytes>=1024 && i<u.length-1){bytes/=1024;i} return bytes.toFixed(bytes<10?2:1)+u[i]; }

    function renderList(files){
      lastFiles=files;
      fileListEl.innerHTML='';
      if(!files || files.length===0){ fileListEl.innerHTML='<p style="color:var(--muted)">No files found</p>'; return; }
      files.forEach(f=>{
        const el=document.createElement('div');
        el.className=f.type==='dir'? 'folder':'file';
        el.innerHTML=`<div style="width:36px;text-align:center">${f.type==='dir'?'<i class="fa-solid fa-folder"></i>':'<i class="fa-solid fa-file-code"></i>'}</div>
          <div class="meta">
            <div class="name">${f.name}</div>
            <div class="sub">${f.type==='dir'?'Folder': (f.size? humanSize(f.size) : '')} ${f.type==='file'?(' • '+(f.name.split('.').pop()||'file')):''}</div>
          </div>`;
        el.onclick=()=>{if(f.type==='dir') loadFileList(f.path); else loadFileContent(f.path);};
        fileListEl.appendChild(el);
      });
    }

    async function loadFileList(path=''){
      currentPath=path||'';
      breadcrumbs.textContent=path?`/${path}`:'/';
      fileInfo.style.display='none';
      fileListEl.innerHTML='<div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>';

      const files=await fetchFiles(path);
      if(files.message){ fileListEl.innerHTML=`<p style="color:tomato">Error: ${files.message}</p>`; codeContainer.innerHTML='<p style="color:var(--muted)">Select a file to view</p>'; return; }
      const filtered=(path==='')? files.filter(x=>x.type==='dir' && isAllowedFolder(x.name)):files;
      filtered.sort((a,b)=>(a.type===b.type)?a.name.localeCompare(b.name):(a.type==='dir'? -1:1));
      renderList(filtered);
    }

    async function loadFileContent(path){
      fileInfo.style.display='none';
      codeContainer.innerHTML='<p style="color:var(--muted)">Loading file...</p>';
      try{
        const rawUrl=`https://raw.githubusercontent.com/${username}/${repo}/main/${path}`;
        const res=await fetch(rawUrl);
        const text=await res.text(); lastText=text;
        let lang='clike';
        if(path.endsWith('.c')) lang='c';
        if(path.endsWith('.cpp')||path.endsWith('.cc')) lang='cpp';
        if(path.endsWith('.java')) lang='java';

        fileNameEl.textContent=path.split('/').pop();
        fileMetaEl.textContent=`${path} • ${new Date().toLocaleString()}`;
        fileTypeEl.textContent=lang.toUpperCase();
        fileInfo.style.display='flex';

        const pre=document.createElement('pre');
        pre.className=`language-${lang}` + (showLineNumbers?' line-numbers':'');
        const code=document.createElement('code');
        code.className=`language-${lang}`;
        code.innerHTML=escapeHtml(text);
        pre.appendChild(code);
        codeContainer.innerHTML=''; codeContainer.appendChild(pre);
        Prism.highlightElement(code);

        document.getElementById('rawBtn').onclick=()=> window.open(rawUrl,'_blank');
        document.getElementById('downloadBtn').onclick=()=> downloadText(fileNameEl.textContent,text);
        document.getElementById('copyBtn').onclick=()=> copyToClipboard(text);
        document.getElementById('toggleLines').onclick=()=> toggleLineNumbers();
      }catch(e){ codeContainer.innerHTML=`<p style="color:tomato">Failed to load file: ${e.message}</p>`; }
    }

    function downloadText(name,text){ const a=document.createElement('a'); const blob=new Blob([text],{type:'text/plain'}); a.href=URL.createObjectURL(blob); a.download=name; document.body.appendChild(a); a.click(); a.remove(); }
    async function copyToClipboard(text){ try{ await navigator.clipboard.writeText(text); alert('Copied to clipboard'); }catch(e){ alert('Copy failed') } }
    function toggleLineNumbers(){ showLineNumbers=!showLineNumbers; const pre=codeContainer.querySelector('pre'); if(pre) pre.classList.toggle('line-numbers'); }
    function escapeHtml(text){ return text.replace(/[&<>"']/g,ch=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'})[ch]); }

    document.getElementById('refreshBtn').addEventListener('click',()=>loadFileList(currentPath));
    document.getElementById('openRepo').addEventListener('click',()=>window.open(`https://github.com/${username}/${repo}`,'_blank'));
document.querySelectorAll('.chip').forEach(chip=>{
  chip.addEventListener('click',()=>{
    document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
    chip.classList.add('active');
    filterFiles(chip.dataset.filter);
  });
});

function filterFiles(type){
  let filtered = lastFiles;
  if(type==='code'){
    filtered = lastFiles.filter(f=>f.type==='dir' || /\.(c|cpp|cc|java)$/i.test(f.name));
  }else if(type==='docs'){
    filtered = lastFiles.filter(f=>f.type==='dir' || /\.(txt|md|pdf)$/i.test(f.name));
  }
  renderList(filtered);
}
document.getElementById('backBtn').addEventListener('click', () => {
  if (!currentPath) return; // Already at root
  const parts = currentPath.split('/');
  parts.pop(); // Remove last folder/file
  loadFileList(parts.join('/'));
});

    // Initial load
    loadFileList();
  </script>
</body>
</html>

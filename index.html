<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>STEP â€“ Week Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {font-family: system-ui, sans-serif; max-width: 1100px; margin: 20px auto; padding: 0 16px;}
    nav {margin-bottom: 20px;}
    nav a {margin-right: 12px; color: blue; text-decoration: none; font-weight: 500;}
    nav a:hover {text-decoration: underline;}
    #content {border: 1px solid #ddd; padding: 20px; border-radius: 8px; min-height: 300px;}
    iframe {width: 100%; height: 500px; border: none;}
  </style>
</head>
<body>
  <h1>STEP â€“ Week Viewer</h1>
  <nav id="menu"></nav>
  <div id="content">Choose a week to view content.</div>

  <script>
    // ðŸ‘‰ Point to your week folders here
    const weeks = {
      "Week 1": "WEEK 1/index.html",
      "Week 2": "WEEK 2/index.html"
      // Add more weeks like this:
      // "Week 3": "WEEK 3/index.html"
    };

    // Build the navigation menu
    const menu = document.getElementById("menu");
    for (let week in weeks) {
      const link = document.createElement("a");
      link.href = "#";
      link.textContent = week;
      link.onclick = () => {
        document.getElementById("content").innerHTML =
          `<iframe src="${weeks[week]}"></iframe>`;
      };
      menu.appendChild(link);
    }
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>STEP Codes Viewer â€” Mobile Optimized</title>

  <!-- Prism CSS -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.css" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    :root{
      --bg:#0b1220; --panel:#0f1720; --accent:#58a6ff; --muted:#9aa7b2;
      --radius:12px; --glass:rgba(255,255,255,0.05);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:var(--bg);color:#e6edf3;font-family:Inter, sans-serif}

    header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:var(--panel);border-bottom:1px solid #222}
    header .brand{font-weight:bold;font-size:1.1rem;color:var(--accent)}
    header button{background:none;border:none;color:var(--muted);font-size:1.2rem;cursor:pointer}

    .layout{display:flex;flex-direction:column;height:calc(100vh - 56px)}

    .sidebar{background:var(--panel);padding:12px;overflow:auto;max-height:200px;border-bottom:1px solid #222}
    .sidebar input{width:100%;padding:10px;border-radius:8px;border:1px solid #333;background:var(--glass);color:#fff;margin-bottom:12px}
    .file-list .file,.file-list .folder{padding:10px;border-radius:8px;display:flex;align-items:center;gap:10px;background:transparent;border:1px solid transparent;cursor:pointer;font-size:.95rem}
    .file:hover,.folder:hover{background:rgba(88,166,255,0.1)}

    .viewer{flex:1;padding:12px;overflow:auto}
    pre[class*="language-"]{border-radius:8px;padding:12px;white-space:pre-wrap;word-wrap:break-word;font-size:.9rem}

    .actions{display:flex;gap:8px;margin:8px 0;flex-wrap:wrap}
    .btn{padding:8px 10px;background:var(--glass);border-radius:8px;border:1px solid #333;color:var(--muted);font-size:.9rem}
    .btn:active{background:rgba(88,166,255,0.2)}

    footer{text-align:center;padding:10px;font-size:.85rem;color:var(--muted)}

    /* Mobile improvements */
    @media(max-width:768px){
      header .brand{font-size:1rem}
      .actions{justify-content:center}
      .file,.folder{font-size:.9rem;padding:8px}
      pre{font-size:.8rem}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">STEP Viewer</div>
    <button id="menuToggle"><i class="fa-solid fa-bars"></i></button>
  </header>

  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <input id="searchInput" placeholder="Search files..." />
      <div class="file-list" id="fileList"><p>Loading...</p></div>
    </aside>

    <main class="viewer">
      <div class="actions">
        <button id="rawBtn" class="btn">Raw</button>
        <button id="copyBtn" class="btn">Copy</button>
        <button id="downloadBtn" class="btn">Download</button>
        <button id="toggleLines" class="btn">Lines</button>
      </div>
      <div id="codeContainer"><p>Select a file to view</p></div>
    </main>
  </div>

  <footer>Developed by <b>Sreeshan Reddy</b></footer>

  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.min.js"></script>

  <!-- Backend script remains unchanged -->
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STEP Codes Viewer â€” Enhanced</title>

  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    :root { --bg:#0b1220; --panel:#0f1720; --muted:#9aa7b2; --accent:#58a6ff; --glass-border:rgba(255,255,255,0.04); }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:var(--bg);color:#e6edf3;font-family:Inter, sans-serif}

    header{display:flex;justify-content:space-between;align-items:center;padding:14px 20px;background:var(--panel);border-bottom:1px solid var(--glass-border)}
    header .brand{font-weight:bold;font-size:1rem;color:var(--accent);display:flex;align-items:center;gap:10px}
    header button{background:none;border:none;color:var(--muted);font-size:1.2rem;cursor:pointer}

    .layout{display:flex;height:calc(100vh - 56px)}

    .sidebar{width:260px;background:var(--panel);border-right:1px solid var(--glass-border);padding:14px;overflow:auto;transition:transform 0.3s ease}
    .sidebar.hidden{transform:translateX(-100%)}

    .file-list{display:flex;flex-direction:column;gap:6px}
    .folder,.file{display:flex;align-items:center;gap:10px;padding:10px;border-radius:8px;cursor:pointer;border:1px solid transparent}
    .folder:hover,.file:hover{background:rgba(88,166,255,0.1)}

    .viewer{flex:1;padding:16px;overflow:auto}
    pre[class*="language-"]{border-radius:10px;padding:12px;font-size:0.9rem}

    footer{text-align:center;padding:10px;font-size:.85rem;color:var(--muted)}

    @media(max-width:768px){
      .sidebar{position:fixed;left:0;top:56px;bottom:0;z-index:100}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand"><i class="fa-solid fa-book"></i> STEP Codes Viewer</div>
    <button id="menuToggle"><i class="fa-solid fa-bars"></i></button>
  </header>

  <div class="layout">
    <aside class="sidebar hidden" id="sidebar">
      <div id="fileList" class="file-list"><p>Loading...</p></div>
    </aside>

    <main class="viewer">
      <div class="toolbar" style="margin-bottom:12px;display:flex;gap:8px;flex-wrap:wrap">
        <button id="rawBtn" class="btn">Raw</button>
        <button id="copyBtn" class="btn">Copy</button>
        <button id="downloadBtn" class="btn">Download</button>
        <button id="toggleLines" class="btn">Lines</button>
      </div>
      <div id="codeContainer"><p>Select a file to view</p></div>
    </main>
  </div>

  <footer>Developed by <b>Sreeshan Reddy</b></footer>

  <script>
    const menuToggle=document.getElementById('menuToggle');
    const sidebar=document.getElementById('sidebar');
    menuToggle.addEventListener('click',()=>sidebar.classList.toggle('hidden'));
  </script>

  <!-- Backend logic unchanged -->
</body>
</html>
